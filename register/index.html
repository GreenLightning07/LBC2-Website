<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../images/lbc2-favicon.png">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <a href="../" class="logo"><img src="../images/lbc2-logo.png" alt="lbc2-logo"></a>
        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../details/">Details</a></li>
                <li><a href="../past-competitions/">Past Competitions</a></li>
                <li><a href="../lbcsi/">LBCSI</a></li>
                <li><a href="../register/">Register</a></li>                    
            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="post" id="competitior-signup">
            <h1>Competitor Sign Up</h1>
            <div>
                <label for="team-name">Team Name</label>
                <input type="text" name="team-name" id="team-name">
            </div>
            <div>
                <label for="experience-level">Experience Level</label>
                <select name="experience-level" id="experience-level">
                        <option value="beginner">Beginner</option>
                        <option value="advanced">Done CTFs Before</option>
                </select>
            </div>
            <div class="lead-info">
                <div>
                    <label for="lead-name">Team Lead's Name</label>
                    <input type="text" name="lead-name" id="lead-name">
                </div>
                <div>
                    <label for="lead-school">Team Lead's School</label>
                    <input type="text" name="lead-school" id="lead-school">
                </div>
                <div>
                    <label for="lead-email">Team Lead's Email</label>
                    <input type="email" name="lead-email" id="lead-email">
                </div>
            </div>
            <div>
                <label for="member2">Team Member 2</label>
                <input type="text" name="member2" id="member2">
            </div>
            <div>
                <label for="member3">Team Member 3</label>
                <input type="text" name="member3" id="member3">
            </div>
            <div>
                <label for="member4">Team Member 4</label>
                <input type="text" name="member4" id="member4">
            </div>
        </form>
        <div class="buttons">
            <div><button form="competitor-signup">Register</button></div>
            <div><a href=""><button>Summit Sign Up</button></a></div>
        </div>
    </main>
</body>
<script src="index.js"></script>
